<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert</title>
<style>
.form-control {
	text-align: center;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	box-sizing: border-box;
}

h1 {
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	color: #4CAF50;
	text-align: center;
}

div {
	width: 100%;
	border: 1px solid #fccb0a;
	padding: 5px;
	background-color: #D3D3D3;
}
</style>
</head>
<body>
	<h1>Add New Record</h1>
	<div style="width: 900px; margin-left: auto; margin-right: auto">
		<form action="ManagerAddNew.jsp" method="post" class=form-control>

			First Name:<br> <input type="text" name="firstname"
				class="form-control" style="width: 200px"><br> Last
			Name:<br> <input type="text" name="lastname"
				class="form-control" style="width: 200px"><br> Address:<br>
			<textarea name="address" class="form-control"
				style="width: 400px; height: 200px"></textarea>
			<br> major: <select name="major" class="form-control">
				<option value="cs">CS</option>
				<option value="swe">Swe</option>
				<option value="infs">infs</option>
			</select><br> Course Name:<br> <input type="text" name="coursename"
				class="form-control" style="width: 200px"><br> Grades:<br>
			<input type="text" name="grade" class="form-control"
				style="width: 200px"><br> <input type="submit"
				value="Submit">
		</form>

	</div>
</body>
</html>
